<!DOCTYPE html>
<html lang="en">
<head>
    <title>Strength Calculator</title>
    <link rel="stylesheet" type="text/css"href="styles.css">
</head>
<body>
    <main>
        <h1>💪🏼Strength Calculator💪🏼</h1>
        <div id="container">
            <div id="input">
                <p>
                    Max Bench Weight:
                </p>
                <input id="input-bench" value="100" type="number">
                <p>
                    Max Overhead-Press Weight:
                </p>
                <input id="input-overhead" value="100" type="number">
                <p>
                    Max Squat Weight:
                </p>
                <input id="input-squat" value="100" type="number">
                <p>
                    Max Deadlift Weight:
                </p>
                <input id="input-deadlift" value="150" type="number">
            </div>
            <div id="output">
                <div>
                    <h2>Strength Level</h2>
                    <p id="display-strength">Kinda Weak</p>
                </div>
                <div>
                    <h2>Club Level</h2>
                    <p id="display-club">200lb Club</p>
                </div>
            </div>
        </div>
      </main>
       <script
            src="script.js">
       </script>
</body>
</html>
