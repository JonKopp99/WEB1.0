<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css"href="styles.css">
</head>
<body>
    <main>
        <h1>Tip Calculator</h1>
        <div id="tip">
            <div id="input">
                <p>
                    Bill:
                </p>
                <input id="input-bill" value="20.00" type="number">
                <p>
                    Tip:
                </p>
                <input id="input-tip" value="10" type="number">
                <p>
                    Number of people
                </p>
                <input id="input-people" value="1" type="number" min=1>
            </div>
            <div id="output">
                <div>
                    Tip:
                    <p id="display-tip">$0.00</p>
                </div>
                <div>
                    Total:
                    <p id="display-total">$0.00</p>
                </div>
            </div>
        </div>
      </main>
       <script
            src="script.js">
       </script>
</body>
</html>
